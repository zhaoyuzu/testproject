<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>欢迎登陆-我的新华书店</title>
		<link type="text/css" rel="stylesheet" href="css/login.css" />
	</head>
	<body>
		<div class="top">
			<div class="top-centain">
				<div class="logo-nav">
					<img src="img/logo.png" class="logo-img"/>
				    <span class="welcome">欢迎登陆</span>
				</div>
			</div>
		</div>
		<div class="main">
			<div class="tab-container">
				<div class="tab">
					<div class="tab-top">
						<div class="tab-top-contain">
							<span class="top-span1">账号登陆</span>
							<a href="#"><span class="top-span2">快捷登陆</span></a>
						</div>
					</div>
					<div class="tab-body">
						<div class="tab-body-contain">
							<div class="phonenumber">
								<div class="tubiao">
									<img src="img/ren.png" />
								</div>
								<div class="inputer">
									<input type="text" placeholder="手机号" />
								</div>
							</div>
							<div class="password">
								<div class="tubiao">
									<img src="img/suo.png" />
								</div>
								<div class="inputer">
									<input type="text" placeholder="密码" />
								</div>
							</div>
							<div class="free">
								<a href="#" class="free-a1">忘记密码</a>
								<a href="#" class="free-a2">免费注册</a>
							</div>
							<div class="register">
								<a href="#">立即登陆</a>
							</div>
						</div>
					</div>
					<div class="tab-foot">
						<span class="or-span">or</span>
						<div class="other">
							<a href="#"><img src="img/weixin.png" class="other-weixin"/></a>
							<a href="#"><img src="img/qq.png" class="other-qq"></a>
							<a href="#"><img src="img/weibo.png" class="other-weibo"></a>	
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="foot">
			Copyright © 2015-2019 新华互联电子商务有限责任公司 版权所有
		</div>
	</body>
</html>
